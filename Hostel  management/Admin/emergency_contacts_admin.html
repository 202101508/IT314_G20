<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emergency_admin.css">
    <style>
        /* Popup container */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 1000;
        }
    
        /* Popup content */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            overflow: auto;
            width: 100%;
            text-align: center;
        }
    
        /* Label styles */
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        /* Input and textarea styles */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box; 
        }
    
        /* Submit button style */
        button[type="submit"] {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            max-width: 100%;
            box-sizing: border-box;
            margin: 1px 0;
        }
        
        .modal-content {
            background-color: #fff;
            border-radius: 5px;
            max-width: 80%;
            padding: 20px;
            position: relative;
            text-align: center;
            overflow: auto;
            box-sizing: border-box;
        }
        /* Close button style */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #000; /* Change the color to suit your design */
        }
    </style>
    <title>Hostel Management Emergency Contacts</title>
</head>
<body>



    
    <%- include("../partials/side_navbar.ejs")  %>

    <section class="all_section">
    <div class="qwerty">
        Emergency Contacts

    </div>
    <main>
        <section class="contact">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Hostel Manager:</strong> John Doe - (555) 123-4567</li>
                <li><strong>Security Office:</strong> Jane Smith - (555) 987-6543</li>
                <li><strong>Medical Emergency:</strong> Hospital XYZ - (555) 567-8901</li>
            </ul>            
            <div class="container2">
                <div class="new-request">
                    <button id="open-popup-request">Add Contact</button>
                </div>
            </div> 
        </section>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close">&times;</span>
                <form id="request-form" action="submit.php" method="post">
                    <div class="textarea-container">
                        <label for="contactPerson1">Contact Person 1:</label>
                        <textarea id="contactPerson1" name="contactPerson1" rows="1" required></textarea>
        
                        <label for="Name">Contact name:</label>
                        <textarea id="Name" name="Name" rows="1" required></textarea>
        
                        <label for="contactNo">Contact Number:</label>
                        <textarea id="contactNo" name="contactNo" rows="1" required></textarea>
                    </div>
            
                    <button id="add" type="submit">Add</button>
                </form>
            </div>
        </div>
        

        <script>
            document.getElementById("open-popup-request").addEventListener("click", function () {
                document.getElementById("popup").style.display = "block";
            });
        
            document.getElementById("close-popup").addEventListener("click", function () {
                document.getElementById("popup").style.display = "none";
            });
        </script>
    </main>
</body>
</html>
